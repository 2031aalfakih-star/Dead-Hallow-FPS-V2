<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dead - Hallow FPS Game</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Nosifer: Ultimate Dripping/Scary Font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #181818 url('bg.png') center center / cover no-repeat fixed;
    }
    #center-gui {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      background: rgba(10, 7, 12, 0.93);
      border-radius: 15px;
      box-shadow: 0 0 36px 12px #000e;
      padding: 30px 22px 22px 22px;
      min-width: 240px; max-width: 92vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 140px;
    }
    .scary-title {
      font-family: 'Nosifer', cursive;
      font-size: 2.4rem;
      color: #ff0000;
      text-shadow: 0 2px 25px #000, 0 1px 0 #fff2, 0 0 8px #9008;
      margin-bottom: 16px;
      letter-spacing: 2px;
      text-align: center;
      line-height: 1.1;
      filter: drop-shadow(0 0 6px #a00b);
      user-select: none;
    }
    .loading-row {
      display: flex;
      align-items: center;
      margin-top: 8px;
      margin-bottom: 0;
      font-size: 1.08rem;
      color: #fafafa;
      min-height: 28px;
      justify-content: center;
      font-family: 'Nosifer', cursive;
      letter-spacing: 1px;
    }
    .spinner {
      width: 20px; height: 20px;
      border: 4px solid #fff2;
      border-top: 4px solid #ff0000;
      border-radius: 50%;
      margin-right: 9px;
      animation: spin 1s linear infinite;
      flex-shrink: 0;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    #ready-btn {
      display: none;
      margin-top: 20px;
      padding: 11px 24px;
      background: #660000;
      color: #fff;
      font-size: 1.11rem;
      border: none;
      border-radius: 7px;
      cursor: pointer;
      font-family: 'Nosifer', cursive;
      letter-spacing: 1.2px;
      box-shadow: 0 1px 8px #000b;
      transition: background 0.22s, color 0.22s, transform 0.12s;
      text-shadow: 0 0 6px #000, 0 0 4px #a00;
      filter: drop-shadow(0 0 6px #a00b);
      user-select: none;
    }
    #ready-btn:hover {
      background: #b10000;
      color: #ffeaea;
      transform: scale(1.05);
    }
    audio { display: none; }
  </style>
</head>
<body>
  <div id="center-gui">
    <div class="scary-title">Dead - Hallow FPS Game</div>
    <div class="loading-row" id="loading-row">
      <div class="spinner"></div>
      <span id="loading-text">Loading, Dead - Hallow FPS Game</span>
    </div>
    <button id="ready-btn">Ready Up, To a Solo Lobby</button>
  </div>

  <audio id="bg-audio" src="background.music.mp3" loop autoplay></audio>

  <script>
    const readyBtn = document.getElementById('ready-btn');
    const loadingRow = document.getElementById('loading-row');
    const loadingText = document.getElementById('loading-text');

    setTimeout(() => {
      readyBtn.style.display = 'block';
    }, 12000);

    readyBtn.addEventListener('click', () => {
      readyBtn.style.display = 'none';
      loadingText.textContent = 'Launching You To Game';
      loadingRow.style.display = 'flex';
      setTimeout(() => {
        loadingText.textContent = 'Finished Launching';
        loadingRow.style.display = 'flex';
        setTimeout(() => {
          window.location.href = 'game.html';
        }, 2000);
      }, 5000);
    });
  </script>
</body>
</html>
